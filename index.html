<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-------------- Google Fonts --------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <title>CPR Quiz</title>
</head>

<body>
    <div class="app">

        <header>
            <h1>CPR Quiz</h1>
            <h1 class="logo">+</h1>
            <p id="scoreboard"></p>
        </header>
        <p id="result"></p>

        <main id="quiz" class="quiz">
            <h2 id="question"></h2>
            <section id="answer-buttons">

            </section>
            <button id="next-btn" class='next-btn' data-next="next-btn">Next</button>
        </main>

        <section id="end-result">
            <button id="again-btn" data-again='again-btn'>Try Again</button>
        </section>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
